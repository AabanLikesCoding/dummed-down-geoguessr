<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummed Down GeoGuessr</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Dummed Down GeoGuessr</h1>
        <div id="game-area">
            <img id="place-img" src="" alt="Place Image" width="400"/>
            <div id="hint"></div>
            <input type="text" id="guess-input" placeholder="Type your guess (city, country)">
            <button id="submit-btn">Guess!</button>
            <div id="result"></div>
            <button id="next-btn" style="display:none;">Next Place</button>
        </div>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
